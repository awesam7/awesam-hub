<!DOCTYPE html>
<html>
<head>
    <title>Awesam Page</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background-color: #000; /* black background */
            margin: 0;
            padding: 50px;
            color: #fff;
        }

        /* Colorful gradient title */
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #f7d794, #1dd1a1, #54a0ff, #5f27cd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* Colorful paragraph text */
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff9ff3, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Buttons redesigned for black theme */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 8px;
            font-size: 1.1em;
            color: #fff;
            background: linear-gradient(45deg, #341f97, #7158e2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #5f27cd, #9980FA);
            transform: scale(1.05);
        }

        .gif-container {
            margin-bottom: 30px;
        }

        .error-message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff6347; /* Red for error message */
        }
    </style>
</head>
<body>

    <!-- GIF at the top -->
    <div class="gif-container">
        <img src="https://media.giphy.com/media/DpNrB4a210Qg0/giphy.gif" 
             alt="Animated gif of a rocket launching"
             width="250">
    </div>

    <h1>Welcome to Awesam Page!</h1>

    <p>Hello! I am <strong>Sambhav</strong>. This is my project page.</p>

    <!-- Buttons -->
    <a href="https://github.com/awesam7" class="btn" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/sharma-sam" class="btn" target="_blank">LinkedIn</a>
    <a id="projectBtn" href="http://13.59.2.247:5000" class="btn" target="_blank">Project</a>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message" style="display: none;">
        Contact Sambhav for starting the instance.
    </div>

    <script>
        // Check if the "Project" link is reachable
        function checkProjectLink() {
            const projectLink = "http://13.59.2.247:5000";
            const projectButton = document.getElementById('projectBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Use Fetch API to check the link
            fetch(projectLink, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        // If the link is not reachable, show the error message
                        errorMessage.style.display = 'block';
                        projectButton.style.display = 'none';  // Hide the "Project" button
                    }
                })
                .catch(() => {
                    // If the fetch request fails, show the error message
                    errorMessage.style.display = 'block';
                    projectButton.style.display = 'none';  // Hide the "Project" button
                });
        }

        // Call the function to check the link when the page loads
        window.onload = checkProjectLink;
    </script>

</body>
</html>
