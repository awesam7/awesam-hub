<!DOCTYPE html>
<html>
<head>
    <title>Awesam Main Page</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background-color: #000;
            margin: 0;
            padding: 50px;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #f7d794, #1dd1a1, #54a0ff, #5f27cd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff9ff3, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 8px;
            font-size: 1.1em;
            color: #fff;
            background: linear-gradient(45deg, #341f97, #7158e2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #5f27cd, #9980FA);
            transform: scale(1.05);
        }

        .gif-container { margin-bottom: 30px; }

        .error-message {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #ff5050;
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media.giphy.com/media/DpNrB4a210Qg0/giphy.gif" 
             alt="Rocket"
             width="250">
    </div>

    <h1>Welcome to Awesam Page!</h1>

    <p>Hello! I am <strong>Sambhav</strong>. This is my project page.</p>

    <a href="https://github.com/awesam7" class="btn" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/sharma-sam" class="btn" target="_blank">LinkedIn</a>

    <!-- Project button -->
    <a id="projectBtn" href="http://13.59.2.247:5000" class="btn" target="_blank">Project</a>

    <!-- Hidden message -->
    <div id="errorMessage" class="error-message" style="display:none;">
        ⚠️ Project instance is offline — Contact <strong>Sambhav</strong> to start it.
    </div>

    <script>
        function checkProjectStatus() {
            const url = "http://13.59.2.247:5000";
            const btn = document.getElementById("projectBtn");
            const msg = document.getElementById("errorMessage");

            // Try fetching the project
            fetch(url, { method: "GET" })
                .then(resp => {
                    // If server is up but returns error code (like 500)
                    if (!resp.ok) {
                        btn.style.display = "none";
                        msg.style.display = "block";
                    }
                })
                .catch(err => {
                    // If server is DOWN -> ERR_CONNECTION_REFUSED triggers here
                    btn.style.display = "none";
                    msg.style.display = "block";
                });
        }

        window.onload = checkProjectStatus;
    </script>

</body>
</html>
